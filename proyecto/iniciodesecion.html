<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iniciodesecion.css">
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3   
    /tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form action="iniciodesesion.php" method="post">
        <div>
            <input type="text" name="usuario" placeholder="Ingresa tu usuario">
        </div>
        <div>
            <input type="password" name="contreseña" placeholder="Contraseña">
        </div>
        <button>Iniciar</button>
    </form>
    <a href="./registro.html">Registrarse</a>
    <script>
        const formulario = document.querySelector("form")
        formulario.addEventListener("submit", function(evento){
            evento.preventDefault()
            fetch(
                formulario.action,
                {
                    method: formulario.method,
                    body: new FormData(formulario)
                }
            ).then(solicitud => solicitud.json())
            .then(
                resultado => {
                    if (resultado.respuesta == "ok"){
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 },
                         });
                         setTimeout(function(){
                            location.href = "http://localhost/proyectogiul/proteje.php"
                         }, 1500)
                    }else{
                        Swal.fire({
                            icon: "error",
                            title: "Oops...",
                            text: "Error en credenciales!",
                    });
                }
            }
            
            )
        }  )
    </script>
</body>
</html>-
